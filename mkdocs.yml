site_name: 18xx サマリー
site_description: 18xx のルール要点（SR/OR/その他）をスマホで読みやすく整理したサマリー集
theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: blue grey
      accent: amber
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - toc.follow
plugins:
  - search
  - awesome-pages
  - macros:
      module_name: main
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/theme-tokens.css
  - stylesheets/theme-components.css
  - stylesheets/extra.css
  - stylesheets/cards.css
